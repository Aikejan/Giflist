<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Блокировка</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            background: linear-gradient(#A74EFF, #002BA3);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 style="color: #fff;">Gift - List</h2>
    </div>
    <h1>Аккаунт разблокирован!</h1>
    <p>Ваш аккаунт успешно разблокирован. Теперь вы можете снова пользоваться сайтом.</p>
</div>
</body>
</html>
